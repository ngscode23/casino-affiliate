<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>

    <!-- Контейнер, куда CMS рендерит интерфейс -->
    <style>
      html,body,#nc-root{height:100%}body{margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    </style>
  </head>
  <!-- Netlify Identity widget -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  if (window.location.hash && window.location.hash.includes('invite_token')) {
    localStorage.setItem('netlify-cms-invite', window.location.hash);
    window.location.href = '/admin/';
  }
</script>
<script>
  // если пришли по invite_token — открыть форму регистрации
  if (window.location.hash && window.location.hash.includes('invite_token') && window.netlifyIdentity) {
    window.netlifyIdentity.open('signup');
  }

  // после логина перекидываем в админку
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', (user) => {
      if (!user) {
        window.netlifyIdentity.on('login', () => {
          document.location.href = '/admin/';
        });
      }
    });
  }
</script>
  <body>
    <!-- ВАЖНО: без этого будет "Cannot read properties of null (appendChild)" -->
    <div id="nc-root"></div>

    <!-- Подключаем CMS ПОСЛЕ контейнера и с defer -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>

    <!-- Если нужен самохост, положи public/admin/decap-cms.js и подключи так:
    <script src="/admin/decap-cms.js" defer></script>
    -->

    <!-- Точка расширения: можно регистрировать виджеты/превью, если понадобится
    <script defer>
      window.CMS?.registerPreviewStyle('/admin/custom.css');
    </script>
    -->
  </body>
</html>
