<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>

    <!-- Контейнер, куда CMS рендерит интерфейс -->
    <style>
      html,body,#nc-root{height:100%}body{margin:0;background:#0b1220;color:#e5e7eb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial}
    </style>
  </head>
  <!-- Netlify Identity widget -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // Редирект, если пришли по invite_token или recovery_token
  (function () {
    const hash = location.hash || '';
    if (hash.startsWith('#invite_token=') || hash.startsWith('#recovery_token=')) {
      // Сохраняем токен в localStorage, чтобы Netlify Identity мог его прочитать
      localStorage.setItem('netlify-cms-token', hash);
      // Если мы не на /admin/, перебрасываем туда с тем же хэшем
      if (!location.pathname.startsWith('/admin/')) {
        location.replace('/admin/' + hash);
      }
    }
  })();

  // Инициализация Netlify Identity
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on('init', (user) => {
      // Если нет пользователя и есть invite_token — открываем регистрацию
      if (!user && location.hash.includes('invite_token')) {
        window.netlifyIdentity.open('signup');
      }
      // Если нет пользователя и есть recovery_token — открываем форму сброса пароля
      if (!user && location.hash.includes('recovery_token')) {
        window.netlifyIdentity.open('recovery');
      }
    });

    // После логина перегружаем страницу
    window.netlifyIdentity.on('login', () => {
      location.hash = '';
      location.reload();
    });

    window.netlifyIdentity.init();
  }
</script>
  <body>
    <!-- ВАЖНО: без этого будет "Cannot read properties of null (appendChild)" -->
    <div id="nc-root"></div>

    <!-- Подключаем CMS ПОСЛЕ контейнера и с defer -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>

    <!-- Если нужен самохост, положи public/admin/decap-cms.js и подключи так:
    <script src="/admin/decap-cms.js" defer></script>
    -->

    <!-- Точка расширения: можно регистрировать виджеты/превью, если понадобится
    <script defer>
      window.CMS?.registerPreviewStyle('/admin/custom.css');
    </script>
    -->
  </body>
</html>
